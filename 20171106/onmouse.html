<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>top</title>
  <style>
    .emphasize {
      background-color: pink;
    }
  </style>
  <script>
  window.onload = function(){
    var element = document.getElementById("title");
    element.onmouseover = function(){
      element.className = "emphasize";
    };
    element.onmouseout = function(){
      element.className = "";
    }
  }
  </script>
</head>
<body>
  <h1 id="title">javascript</h1>
</body>
</html>
