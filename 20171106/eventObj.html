<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ループ</title>
  <script>
    window.onload = function(){
      var element = document.getElementById("box");
      element.addEventListener("click", function(e){
        e.currentTarget.style.backgroundColor = "red";
      },false);
    };
  </script>
</head>
<body>
  <div id="box">click</div>
</body>
</html>
