<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>top</title>
  <script src="./elt.js"></script>
    <script>
      window.onload = function(){
        createIconEditor(document.body,16,16);
      }
        function createIconEditor(parent,nx,ny){
          var color = elt("input", {type: "color"});
          var clear = elt("input", {type: "button", value: "全消去"});
          clear.onclick = function(e){
            cells.forEach(function(td){ td.style.backgroundColor = "white"; });
          };
          var table = elt("table");
          table.style.borderCollapse = "collapse";
          table.style.marginTop = "5px";
          var cells = [];
          for(var j=0; j<ny; j++){
            var tr = elt("tr");
            table.appendChild(tr);
            for(var i=0; i<nx; i++){
              var td= elt("td");
              cells.push(td);
              td.style.width = td.style.height = "10px";
              td.style.border = "1px solid gray";
              tr.appendChild(td);
              td.onclick = function changeColor(e){
                e.target.style.backgroundColor = color.value;
              };
            }
          }
          parent.appendChild(color);
          parent.appendChild(clear);
          parent.appendChild(table);
        }
    </script>
</head>
<body>
</body>
</html>
