<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    window.onload = function(){
      var req = new XMLHttpRequest();
      req.addEventListener("load",function(){
        jsonObj = req.response;
        console.log(jsonObj);
        document.getElementById("view").innerHTML = jsonObj['name'];
      },false);

      req.open("GET","data.json",true);
      req.responseType = "json";
      req.send(null);
    };
  </script>
</head>
<body>
  <p id="view"></p>
</body>
</html>
