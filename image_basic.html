<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>画像読み込み</title>
  <style>
    canvas{ border: 2px solid gray;}
  </style>
  <script>
    window.onload = function(){
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");
      var img = new Image();
      img.onload = function(){
        ctx.drawImage(img,0,0);
      };
      img.src = "./test.png";
    }
  </script>
</head>
<body>
  <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
