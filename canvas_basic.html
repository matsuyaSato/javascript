<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas基本</title>
  <script>
    window.onload = function(){
      var canvas = document.getElementById('mycanvas');
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 3;
      ctx.strokeRect(50,60,200,100);
      ctx.beginPath();
      ctx.moveTo(100,60);
      ctx.lineTo(150,160);
      ctx.lineTo(50,160);
      ctx.closePath();
      ctx.stroke();

      ctx.moveTo(200,60);
      ctx.lineTo(250,160);
      ctx.lineTo(150,160);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(100,60);
      ctx.lineTo(100,160);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(150,60);
      ctx.lineTo(150,160);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(200,60);
      ctx.lineTo(200,160);
      ctx.stroke();


      ctx.beginPath();
      ctx.arc(150,110,80,40*Math.PI/180,140*Math.PI/180,false);
      ctx.fill();

      ctx.moveTo(150,10);
      ctx.arcTo(250,10,250,160,50);
      ctx.lineTo(250,160);
      ctx.stroke();

      ctx.moveTo(150,10);
      ctx.arcTo(50,10,50,160,50);
      ctx.lineTo(50,140);
      ctx.stroke();
    }
  </script>
</head>
<body>
  <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
